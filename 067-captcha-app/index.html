<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 067 - Captcha App | ASMR Prog</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <a
        class="header-link"
        href="https://youtu.be/KPR-s3JIh1Q?si=iYVJD8saSkfqFQ8v"
        >ASMR Programming - Captcha App in JavaScript</a
      >
    </header>
    <div class="captcha-container">
      <img
        class="captcha-container-bg-image"
        src="bg.png"
        alt="Background image"
      />
      <div class="captcha">
        <canvas class="canvas" id="captcha" width="200" height="40"></canvas>
        <button class="reload-captcha">Reload</button>
      </div>
      <div class="user">
        <input type="text" class="captcha-input" placeholder="Input CAPTCHA" />
        <button class="check-captcha">Check</button>
      </div>
      <p class="captcha-status">Status: IDLE</p>
    </div>
  </body>
</html>
